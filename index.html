<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header has-text-white is-size-2">Weather Dashboard</header>

    <main class="columns">
        <!-- search form -->
        <div class="form-container mr-5">
            <div class="city-form" id="form-container">
                <div class="form-heading mb-4">
                    <h2 class="is-size-3" id="form-title">Search for a City:</h2>
                </div>
                <div>
                    <textarea name="city" id="city" placeholder="Enter City Name" class="input is-link is-fixed mb-4"></textarea>
                </div>
                <div class="search-btn">
                    <button class="button is-primary" id="searchBtn" type="submit">Search</button>
                </div>                
            </div>
            <div class="history" id="past-searches-container">

            </div>
        </div>
        <!-- current weather display -->
        <div>
            <div>
                <div class="today-cont" id="today-container">
                    <div class="today-weather-heading" id="city-date-container">
                        <span><h2 id="city-date"></h2><p id="weather-desc"></p><img id="weatherImage" src="" alt="Weather icon for current weather"/></span>                                                 
                    </div>
                    <div class="today-stats" id="today-stats-container">

                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <!-- 5 day forecast -->
            <div>
                <div class="forecast-heading">
                    <h3 id="forecast-title"></h3>
                </div>
                <div id="forecast-container" class="forecast-cont">                    
                    
                </div>
            </div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
