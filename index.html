<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header has-text-white is-size-2">Weather Dashboard</header>

    <main class="columns">
        <!-- search form -->
        <div class="column is-two-fifths">
            <div class="city-form" id="form-container">
                <div class="form-title">
                    <h2 id="form-title">Search for a City:</h2>
                </div>
                <div>
                    <textarea name="city" id="city" placeholder="Enter City Name" class="city"></textarea>
                </div>
                <div class="search-btn">
                    <button id="searchBtn">Search</button>
                </div>                
            </div>
            <div class="history" id="past-searches-container">

            </div>
        </div>
        <!-- current weather display -->
        <div class="column">
            <div class="columns">
                <div class="column is-full today-weather" id="today-container">
                    <div class="today-weather-heading" id="city-date-container">
                        <span><h2 id="city-date"></h2><p id="weather-desc"></p><img id="weatherImage" src="" alt="Weather icon for current weather"/></span>      
                                                                 
                    </div>
                    <div class="today-stats" id="today-stats-container">

                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <!-- 5 day forecast -->
            <div class="columns">
                <div class="column is-full forecast-heading">
                    <h3 id="forecast-title"></h3>
                </div>
                <div class="column is-one-fifth forecast-container" id="card-container">                    
                    <div class="card" id="day-card">

                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
